<div class="container">
    <form #userForm="ngForm" ngNativeValidate (ngSubmit)="onSubmit(userForm.value)">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Registration</h3>
            </div>
            <div class="panel-body">
                <div class="form-group" [class.has-error]="nameControl.invalid && nameControl.touched" [class.has-success]="nameControl.valid">
                    <label for="name">Name</label>
                    <input type="text" required id="name" [(ngModel)]="name" name="name" class="form-control" #nameControl="ngModel">
                    <span class="help-block" *ngIf="nameControl.invalid && nameControl.touched">Full Name is Required</span>
            </div>
            <div class="form-group"  [class.has-error]="phoneControl.invalid && phoneControl.touched" [class.has-success]="nameControl.valid">
                    <label>Phone Number</label>
                    <input type="text" name="phone" pattern="[6-9]{9}" required class="form-control" [(ngModel)]="phone">
                    <span class="help-block" *ngIf="phoneControl.invalid && phoneControl.touched">PhoneNumber is Required</span>
                    
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <div class="form-control">
                        <label class="radio-inline">
                            <input type="radio" value="male" name="gender" [(ngModel)]="gender">Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="female" name="gender" [(ngModel)]="gender">Female
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="Address" class="form-control" [(ngModel)]="address">

                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" pattern=".{6,}" title="Six or more characters" name="pass" class="form-control" [(ngModel)]="password">
                    <span class="help-block" *ngIf="phoneControl.invalid && phoneControl.touched">PassWord is Required</span>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="pass" class="form-control" [(ngModel)]="password">

                </div>
                <div class="form-group">

                    <label for="roles"> Role</label>

                    <select id="users" name="roles" [(ngModel)]="roles" required class="form-control">
                        <option value="0"></option>
                        <option value="1">User</option>

                        <option value="2">Supervisor</option>

                        <option value="3">Admin</option>

                    </select> &nbsp;&nbsp;
                </div>
            </div>

            <div class="panel-footer">
                <button type="submit" class="btn btn-primary" [disabled]="Form.invalid">Register</button>
            </div>
        </div>
    </form>
</div>
